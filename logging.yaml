version: 1

formatters:
    default:
        format: '%(asctime)s [%(name)s] [%(levelname)s] %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: default
        stream: ext://sys.stdout

loggers:
    debug:
        level: DEBUG
        handlers: [console]
        propogate: no
    info:
        level: INFO
        handlers: [console]
        propagate: no

root:
    level: INFO
    handlers: [console]
